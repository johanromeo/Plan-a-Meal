<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan a Meal - Provisions</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="grid-body">
    <h1 class="heading">Provisions</h1>

    <!-- Navigation Bar -->
    <nav class="navigation">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/html/people.html">People</a></li>
        <li><a href="/html/recipes.html">Recipes</a></li>
      </ul>
    </nav>

    <!-- Top Bar with Add Provision and Generate Grocery List Buttons -->
    <div class="top-bar">
      <button class="action-button add-button" id="add-provision-button">
        Add Provision
      </button>
      <input type="text" id="search-input" placeholder="Search Provisions..." />
      <button class="action-button add-button" id="generate-grocery-button">
        Generate Grocery Shopping List
      </button>
    </div>

    <div class="provisions-container">
      <!-- Provision items will be dynamically inserted here -->
    </div>

    <!-- Add/Edit Provision Modal -->
    <div id="provision-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-form">&times;</span>
        <h2 id="modal-title">Add Provision</h2>
        <form id="provision-form">
          <!-- Hidden input to store provision ID when editing -->
          <input type="hidden" id="provision-id" name="id" />

          <label for="provision-name">Name:</label>
          <input type="text" id="provision-name" name="name" required />

          <label for="provision-image-url">Image URL:</label>
          <input type="text" id="provision-image-url" name="imgUrl" required />

          <div class="form-buttons">
            <button type="submit" class="action-button" id="submit-button">
              Add Provision
            </button>
            <button type="button" class="action-button" id="cancel-button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-confirmation">&times;</span>
        <h2>Confirm Removal</h2>
        <p>Are you sure you want to remove this provision?</p>
        <div class="form-buttons">
          <button
            type="button"
            class="action-button"
            id="confirm-delete-button"
          >
            Yes, Remove
          </button>
          <button type="button" class="action-button" id="cancel-delete-button">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Email Sent Confirmation Modal -->
    <div id="email-sent-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-email-sent">&times;</span>
        <h2>Email Sent</h2>
        <p>
          Your grocery shopping list has been sent to household members via
          email.
        </p>
        <div class="form-buttons">
          <button
            type="button"
            class="action-button"
            id="close-email-sent-button"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <script src="/js/provisions.js"></script>
  </body>
</html>
