<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Header -->
<header class="header centered">
    <h1>Household People</h1>
</header>

<!-- Main Content -->
<main>
    <section class="container">
        <!-- Add Household Person Button -->
        <button id="addPersonBtn" class="btn btn--primary">Add Household Person</button>

        <!-- Household People List -->
        <div id="peopleList" class="people-list">
            <!-- Dynamic Content Goes Here -->
        </div>
    </section>
</main>

<!-- Add Household Person Modal -->
<div id="addPersonModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeAddModal">&times;</span>
        <h2>Add Household Person</h2>
        <form id="addPersonForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="btn btn--success">Add</button>
        </form>
    </div>
</div>

<!-- Update Household Person Modal -->
<div id="updatePersonModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeUpdateModal">&times;</span>
        <h2>Update Household Person</h2>
        <form id="updatePersonForm">
            <input type="hidden" id="updateId" name="id">

            <label for="updateName">Name:</label>
            <input type="text" id="updateName" name="name" required>

            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="email" required>

            <button type="submit" class="btn btn--success">Update</button>
        </form>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="../js/household_people.js"></script>
</body>
</html>
