<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan a Meal - Household People</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="grid-body">
    <h1 class="heading">Household People</h1>

    <!-- Navigation Bar -->
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="provisions.html">Provisions</a></li>
        <li><a href="recipes.html">Recipes</a></li>
      </ul>
    </nav>

    <div class="action-button add-button">Add Person</div>

    <div id="person-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-form">&times;</span>
        <h2 id="modal-title">Add Person</h2>
        <form id="person-form">
          <!-- Hidden input to store person ID when editing -->
          <input type="hidden" id="person-id" name="id" />

          <label for="person-name">Name:</label>
          <input type="text" id="person-name" name="name" required />

          <label for="person-email">Email:</label>
          <input type="email" id="person-email" name="email" required />

          <div class="form-buttons">
            <button type="submit" class="action-button" id="submit-button">
              Add Person
            </button>
            <button type="button" class="action-button" id="cancel-button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to remove this person?</p>
        <div class="form-buttons">
          <button class="action-button" id="confirm-delete-button">Yes</button>
          <button class="action-button" id="cancel-delete-button">No</button>
        </div>
      </div>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Body is populated by script -->
      </tbody>
    </table>
    <script src="people.js"></script>
  </body>
</html>
