spring:
  application:
    name: "backend"

  datasource:
    url: "jdbc:mysql://localhost:3306/plan-a-meal?createDatabaseIfNotExist=true"
    username: ${MYSQL_DATABASE_USERNAME}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

openai:
  api-key: ${OPENAI_API_KEY}
  chatgpt-url: "https://api.openai.com/v1/chat/completions"
